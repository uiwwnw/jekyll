<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>galaxy store</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bx slider -->
    <link href="lib/jquery.bxslider/jquery.bxslider.css" rel="stylesheet">


    <link href="css/style.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <header>
        <div class="row">
            <div class="col-xs-2">
                <!--<a href="#"><h1 class="logo green"><span>galaxy</span> <span>upcyling</span></h1></a>-->
                <a href="#"><h1 class="logo green"><img src="img/logo.png" alt="galaxy upcyling"></h1></a>
            </div>
            <div class="col-xs-6">
                <nav class="gnb">

                    <!-- <a href="#"><h2 class="navMenu">home</h2></a> -->
                    <!-- <a href="#"><h2 class="navMenu">getting started</h2></a> -->
                    <a href="#"><h2 class="navMenu">dashboard</h2></a>
                    <a href="#"><h2 class="navMenu">getting started</h2></a>
                    <!-- <a href="#"><h2 class="navMenu">blog</h2></a> -->
                    <!-- <a href="#"><h2 class="navMenu">about us</h2></a> -->
                </nav>
            </div>
            <div class="col-xs-3 searchWrap">
              <form class="searchBar" role="search" action="{% url 'dev:search' %}" method="get">
                  <input id="searchKeyword" onkeyup="stoppedTyping()" type="search" name="q" class="form-control" placeholder="Search">
                  <button id="searchButton" type="submit" class="btn btn-default" disabled style="display:none;">Search</button>
                  <i class="glyphicon glyphicon-search"></i>
              </form>
            </div>
            <div class="col-xs-1 dropWrap">
                <div class="dropmenu green_type">
                    <span class="frontTxt">darren</span>
                    <div class="list">
                        <a href="#">Profile</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
   <section class="blogSection noNormal">
     <article class="projectArticle">
       <div class="row">
           <div class="col-xs-3 smallPadding"><h4 class="project_head" style="color:#8dc73f;">Create project
             <span class="num"></span><i class="liner" style="background: #8dc73f;"></i></h4>
           </div>
       </div>
       <div class="row">

           <form class="form-horizontal">
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputLarge">NAME</label>
                   <div class="col-xs-10">
                       <input class="form-control" type="text" id="formGroupInputLarge"
                              placeholder="Name">
                   </div>

               </div>

               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">SHORT DESC</label>
                   <div class="col-xs-10">
                       <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Short desc">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">TAGS</label>
                   <div class="col-xs-10">

                       <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Tags">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">VIDEO</label>
                  <div class="col-xs-10  filesltWrap">
                    <label class="fileSlt">
                    <div class="file yellow_btn smallType"><span>파일선택</span></div>
                      <div class="cover">
                        <input type="file" >
                      </div>
                    </label>
                  </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">DESC</label>
                   <div class="col-xs-10">
                       <textarea class="form-control creattext" rows="3" placeholder="Desc"></textarea>
                       <!-- <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Password confirmation"> -->
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">THINGS</label>
                   <div class="col-xs-10">
                     <textarea class="form-control creattext" rows="3" placeholder="Things"></textarea>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">INSTALL</label>
                   <div class="col-xs-10">
                     <textarea class="form-control creattext" rows="3" placeholder="Install"></textarea>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">IMAGE</label>
                   <div class="col-xs-10 filesltWrap">
                     <label class="fileSlt">
                       <div class="file yellow_btn smallType"><span>파일선택</span></div>
                       <div class="cover">
                         <input type="file" >
                       </div>
                     </label>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">BINARY</label>
                   <div class="col-xs-10 filesltWrap">
                     <label class="fileSlt">
                       <div class="file yellow_btn smallType"><span>파일선택</span></div>
                       <div class="cover">
                         <input type="file" >
                       </div>
                     </label>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">DRAFT</label>
                   <div class="col-xs-10 filesltWrap">
                     <label class="fileSlt">
                       <div class="file yellow_btn smallType"><span>파일선택</span></div>
                       <div class="cover">
                         <input type="file" >
                       </div>
                     </label>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label changeNormal" for="formGroupInputSmall">BINARY LINK</label>
                   <div class="col-xs-10">
                       <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Binary link">
                   </div>
               </div>
               <div class="row only_item changeBtn">
                     <div class="col-xs-4 smallPadding">
                         <button class="yellow_btn gradient "><span>Creat Project</span></button>
                     </div>
                </div>

             </form>


       </div>
     </article>
   </section>



    <footer>
        <div>
            <a href="#" class="footer_txt green">ABOUT US</a>
            <a href="#" class="footer_txt green">BLOG</a>
            <a href="#" class="footer_txt green">GETTING STARTED</a>
            <a href="#" class="footer_txt green">DOCUMENTATION</a>
            <a href="#" class="footer_txt green">STATUS</a>
            <a href="#" class="footer_txt green">CONTACT</a>
        </div>
        <div>
            <a href="#" class="footer_txt whiteGray">TERMS OF SERVICE</a>
            <a href="#" class="footer_txt whiteGray">PRIVACY POLICY</a>
        </div>
        <img src="img/samsung_logo.png" class="footer_logo" alt="삼성">
        <div>
            <cite class="footer_sm_txt">ALL CONTENTS COPYRIGHT &copy; SAMSUNG ELECTRONICS CO., LTD.</cite>
        </div>
        <div>
            <a href="#" class="footer_sm_txt whiteGray divide">samsung.com</a>
            <a href="#" class="footer_sm_txt whiteGray divide">samsungmobilexpress.com </a>
            <a href="#" class="footer_sm_txt whiteGray divide">samsung newsroom</a>
            <a href="#" class="footer_sm_txt whiteGray divide">samung develeopers</a>
            <a href="#" class="footer_sm_txt whiteGray divide">design samsung</a>
        </div>
    </footer>
</div>


<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="js/bootstrap.min.js"></script>
<!-- IE 말줄임 js -->
<script src="lib/jQuery.dotdotdot/jquery.dotdotdot.min.js"></script>
<!-- bxslider -->
<script src="lib/jquery.bxslider/jquery.bxslider.min.js"></script>


<script>
$('.dropmenu').on({
            "click": function () {
                var th = $(this);
                th.toggleClass('active');
            },
            "mouseleave":function () {
                var th = $(this);
                th.removeClass('active');
            }
        });


</script>
</body>
</html>
