<div id="dialog" title="쿠폰 등록" style="display:none;" class="has_close">
    <div class="dialog_outer">
        <div class="dialog_inner">
            <i class="icon-coupon main_img"></i>
            <div class="form">
                <div class="_form_flex">
                    <div class="box_inp_wrap del_on">
                        <label class="box_inp focus_on">
                            <input type="text" placeholder="쿠폰번호를 정확히 입력해주세요.">
                        </label>

            </div>

                쿠폰 등록 하시면, [쿠폰함]에 등록된 쿠폰 확인
                가능합니다. 쿠폰 제공 정책에 따라 일부 사용이
                제한 될 수 있습니다.
            </p>
        </div>
    </div>

<script>
    $(function () {
        $("#dialog").dialog({
            draggable: false,
            resizable: false,
            height: "auto",
            width: "calc(100% - 3rem)",
            modal: true,
            buttons: {
                "SAVE": {
                    click: function () {
                        $(this).dialog("close");
                    },
                    text: '변경하기',
                    class: 'btn_danger'
                }
            }
        });
        if($("#dialog").hasClass('no_title')){
            $(".ui-dialog-titlebar").addClass('no_title');
        }
        if($("#dialog").hasClass('has_close')){
            $(".ui-dialog-titlebar").addClass('has_close')
        }
        if($("#dialog").hasClass('no_button')){
            $(this).addClass('no_button')
        }
    })
</script>
