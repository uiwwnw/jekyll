                                    <option value="조회/송금">조회/송금</option>
                                    <option value="결제/환불">결제/환불</option>
                                    <option value="회원/가입">회원/가입</option>

                            </div>

                    <div class="_form_flex">

                </div>
                <div class="form">
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="제목을 입력해주세요." maxlength="50">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large"><span>0</span>/50 byte</p>
                </div>
                <div class="form">
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_ta">
                                <textarea type="text" placeholder="문의 내용을 입력해주세요" maxlength="1000" rows="10"></textarea>
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large"><span>0</span>/1000 byte</p>
                    <p class="help_large">문의/불편 접수의 특성상, 부득이 답변 처리가 지연될 수 있음을
                        양해 바랍니다.</p>
                </div>
            </article>
            <article class="only_btn_article">
