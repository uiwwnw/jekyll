<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<!--<button onclick="toast_test('info','sdfdfsdf')" class="btn_block btn_default">-->
<!--<button onclick="toast_test('warning','ddd')" class="btn_block btn_default">-->
<!--<button onclick="toast_test('error','ddd')" class="btn_block btn_default">-->
<button onclick="toast_test('success','ddd')" class="btn_block btn_default">
    <span>Toast</span>
</button>
<button onclick="block_test()" class="btn_block btn_danger">
    <span>Block</span>
</button>
<button onclick="dialog_test()" class="btn_block btn_dark">
    <span>Dialog</span>
</button>
<div id="dialog" title="Basic dialog" style="display:none;" class="no_title">
    <div class="dialog_outer">
        <div class="dialog_inner">
            <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
        </div>
    </div>
    <!--<img src="img/thailand.jpg" alt="">-->
</div>
<script>
    function toast_test(type,msg) {
        toastr[type](msg)
    };
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-bottom-center",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    function block_test() {
        $.blockUI();

        setTimeout($.unblockUI, 2000);
    }
    function dialog_test() {
        $("#dialog").dialog({
            draggable: false,
            resizable: false,
            height: "auto",
            width: "calc(100% - 3rem)",
            modal: true,
            buttons: {
                "SAVE": {
                    click: function () {
                        $(this).dialog("close");
                    },
                    text: 'SAVE',
                    class: 'btn_danger'
                },
                "Cancel": {
                    click: function () {
                        $(this).dialog("close");
                    },
                    text: 'Cancel',
                    class: 'btn_gray'
                }
            }
        });
        if($("#dialog").hasClass('no_title')){
            $(".ui-dialog-titlebar").addClass('no_title');
        }
        if($("#dialog").hasClass('has_close')){
            $(".ui-dialog-titlebar").addClass('has_close')
        }
        if($("#dialog").hasClass('no_button')){
            $(this).addClass('no_button')
        }
    }
</script>
</body>
</html>
