<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기버튼</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">설정</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article class="full_article">
                <div class="set_list_wrap">
                    <p class="_set_title">언어 설정</p>
                    <div class="set_list">
                        <div class="_left">
                            <p class="_list_title">기본 언어 설정</p>
                        </div>
                        <div class="_right">
                            <button class="_list_icon">
                                <span>한국어</span>
                                <em class="badge_txt"></em>
                                <i class="next_arrow"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="set_list_wrap">
                    <p class="_set_title">알림 설정</p>
                    <div class="set_list">
                        <div class="_left">
                            <p class="_list_title">송금 정보</p>
                        </div>
                        <div class="_right">
                            <label class="_list_icon set_toggle">
                                <input type="checkbox">
                                <i class="_toggle"></i>
                            </label>
                        </div>
                        <div class="_block">
                            <p class="_list_txt">송금 관련(송금 완료,수취 확인 등) 알림을 제공합니다.</p>
                        </div>
                    </div>
                    <div class="set_list">
                        <div class="_left">
                            <p class="_list_title">혜택/이벤트 정보</p>
                        </div>
                        <div class="_right">
                            <label class="_list_icon set_toggle">
                                <input type="checkbox">
                                <i class="_toggle"></i>
                            </label>
                        </div>
                        <div class="_block">
                            <p class="_list_txt">혜택 및 이벤트 관련 알림을 제공합니다.</p>
                        </div>
                    </div>
                </div>
                <div class="set_list_wrap">
                    <p class="_set_title">약관</p>
                    <div class="set_list">
                        <div class="_left">
                            <p class="_list_title">이용약관</p>
                        </div>
                        <div class="_right">
                            <button class="_list_icon">
                                <span></span>
                                <em class="badge_txt"></em>
                                <i class="next_arrow"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="set_list_wrap">
                    <p class="_set_title">버전 정보</p>
                    <div class="set_list">
                        <div class="_left">
                            <p class="_list_title">현재 버전</p>
                        </div>
                        <div class="_right">
                            <button class="_list_icon">
                                <span>v1.0.0</span>
                                <em class="badge_txt">N</em>
                                <i class="next_arrow"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="set_list_wrap">
                    <p class="_set_title">로그인/로그아웃</p>
                    <div class="set_list">
                        <div class="_left">
                            <p class="_list_title">로그아웃</p>
                        </div>
                        <div class="_right">
                            <button class="_list_icon">
                                <span></span>
                                <em class="badge_txt"></em>
                                <i class="next_arrow"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="set_list_wrap">
                    <p class="_set_title">회원 탈퇴</p>
                    <div class="set_list">
                        <div class="_left">
                            <p class="_list_title">LG U+ 해외송금앱 회원 탈퇴</p>
                        </div>
                        <div class="_right">
                            <button class="_list_icon">
                                <span></span>
                                <em class="badge_txt"></em>
                                <i class="next_arrow"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
</body>
</html>
