<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Galaxy_store</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body {background-image:url(images/splash_img.jpg);background-size: cover;background-position: center}
.right_area{
	height: 100%;
}
.right_area h1{
	display: inline-block;
	font-size: 40px;
	width: calc(100% - 5px);
	margin-right: -2px;
	text-align: center;
	color: green;
	vertical-align: middle;
}
.right_area:after{
	vertical-align: middle;
	display: inline-block;
	width: 0;
	height: 100%;
	content: '';
}
</style>
</head>

<body>

<div class="right_area">
	<h1 class="title">Galaxy_store</h1>
</div>

</body>
</html>
