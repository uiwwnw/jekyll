.triger {
    position: absolute;
    /*    top: 61px;*/
    top: 171px;
    right: 75px;
    z-index: 5;
    width: 206px;
}


/*html태그형*/

.triger * {
    margin: 0;
    padding: 0;
    color: #fff;
    /*font-weight: bold;*/
}

.triger .tItem-1 .imgwrap {
    position: relative;
    margin-top: -110px;
    width: 206px;
    height: 172px;
    vertical-align: baseline;
    text-align: center;
}

.triger .tItem-1 .imgwrap > div {
    position: absolute;
    bottom: 20px;
    width: 100%;
}

.triger .tItem-1 .imgwrap img {
    vertical-align: bottom;
}

.triger .tItem-1 {
    width: 100%;
}

.triger .tItem-1 > div[class*='item'] {
    margin-bottom: 5px;
}

.triger .tItem-1 .item1 {
    height: 61px;
    background: #172027;
}

.triger .tItem-1 .item1 * {
    box-sizing: border-box;
    text-align: center;
    width: 100%;
    font-size: 18px;
}

.triger .tItem-1 .item1 *:first-child {
    padding-top: 9px;
}

.triger .tItem-1 .item1 *:last-child {
    padding-top: 7px;
    color: #f74545;
}

.triger .tItem-1 .item1:last-child {
    padding-top: 1px;
    color: #f74545;
}

.triger .tItem-1 .item2 {
    height: 55px;
    background: rgba(23, 32, 39, .8);
}

.triger .tItem-1 .style-1 {
    box-sizing: border-box;
    margin: auto;
    padding: 3px 12px;
    width: 180px;
    height: 28px;
    border-bottom: 1px solid rgba(255, 255, 255, .1);
}

.triger .tItem-1 .style-1 .custom01-wrap i {
    vertical-align: -2.6px;
}

.triger .tItem-1 .style-1 .custom02-wrap i {
    vertical-align: -2.5px;
}

.triger .tItem-1 .style-1 .custom01-wrap {
    float: left;
    font-size: 14px;
}

.triger .tItem-1 .style-1 .custom02-wrap {
    margin-top: -1px;
    float: right;
    font-size: 14px;
}

.triger .tItem-1 .style-2 {
    margin-top: 6px;
    vertical-align: middle;
    text-align: center;
    font-size: 14px;
}

.triger .tItem-1 .item3 {
    height: 65px;
    background: rgba(40, 41, 36, .9);
}

.triger .tItem-1 .item3 p {
    padding-top: 7px;
    text-align: center;
    font-size: 12px;
}

.triger .tItem-1 .item3 p:first-child {
    padding-top: 13px;
}
