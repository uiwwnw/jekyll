<!DOCTYPE html>

    <!--jquery-->

    <link rel="stylesheet" href="lib/icomoon/style.css">

<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기</span>
            <i class="x_close"></i>
        </button>
        <h1 class="_title_center">송금하기</h1>

    <section class="pro_tab_area">
        <button class="btn_txt" href="#">
            <p class="_s_txt">STEP1</p>
            <p>송금인</p>
        </button>
        <button class="btn_txt" href="#">
            <p class="_s_txt">STEP2</p>
            <p>수취인</p>
        </button>
        <button class="btn_txt on" href="#">
            <p class="_s_txt">STEP3</p>
            <p>최종내역</p>
        </button>
    </section>
    <div class="_area_scroll">
        <section class="content_area">
            <!--
            상단 align_self 및 하단 _align_self 존재 관련
            현 화면에서 _align_self부분만 화면 정 가운데 노출되어야 하고 나머지는
            스크롤 후 보여져야 한다는 ui때문에
            화면이 같은데 구조가 다름.
            send_main.html
            과 상이함
            -->
            <article class="list_article">
                <div class="box_money_wrap">
                    <i class="icon-help _badge_right"></i>
                    <div class="box_money">
                        <button class="language_slt_wrap" disabled="disabled">
                            <img src="img/korean.jpg" alt="태극기">
                            <span class="_slt">KRW</span>
                        </button>
                        <em class="unit_wrap">
                            <p class="">보내는금액</p>
                            <span class="unit_money">₩</span><span class="unit_num"
                                                                   contenteditable="false">1,000,000</span>
                        </em>
                    </div>
                    <!--<div class="link_wrap">-->
                    <!--<a href="#" class="link_block" data-alert="false"><p>송금인 김가은</p>-->

                    <!--</div>-->
                    <a class="send_link_wrap" href="#" data-alert="false">
                        <p class="send_info_item">
                            <span class="_title">
                               송금인
                            </span>
                            <span class="_txt">
                                김가은
                            </span>
                        <p class="send_info_item">
                            <span class="_title">
                               은행
                            </span>
                            <span class="_txt">
                               국민은행
                            </span>
                        </p>
                        <p class="send_info_item">
                            <span class="_title">
                               계좌번호
                            </span>
                            <span class="_txt">
                              000-000000-000000
                            </span>
                        </p>
                    </a>
                    <a class="send_link_wrap" href="#" data-alert="false">
                        <p class="send_info_item">
                            <span class="_title">
                               여권정보
                            </span>
                            <span class="_txt">
                                AB1234567
                            </span>
                        </p>
                    </a>
            </article>
            <article class="list_article">
                <div class="box_money_wrap">
                    <div class="box_money">
                        <button class="language_slt_wrap">
                            <img src="img/american.jpg" alt="미국국기">
                            <span class="_slt">USA</span>
                        </button>
                        <em class="unit_wrap">
                            <p>받는금액</p>
                            <span class="unit_money">$</span><span class="unit_num">854.34</span>
                        </em>
                    </div>
                    <a class="send_link_wrap" href="#" data-alert="false">
                        <p class="send_info_item">
                            <span class="_title">
                               이름
                            </span>
                            <span class="_txt">
                                Birlay Chris (01.01.01)
                            </span>
                        <p class="send_info_item">
                            <span class="_title">
                               연락처
                            </span>
                            <span class="_txt">
                               92-10-442-666

                        </p>
                        <p class="send_info_item">
                            <span class="_title">

                        <p class="send_info_item">
                            <span class="_title">
                               계좌
                            </span>
                            <span class="_txt">

                            </span>
                        </p>

                <div class="text_right">
                    <button class="btn_border btn_dark">혜택 더 보기</button>
                </div>
                <div class="wrap_exchange">
                    <dl class="list_exchange">
                        <dt class="_title">
                        <p class="_position"><span>환율</span><i class="icon-help"></i></p>
                        <span class="help_rbltxt">10% 우대</span>
                        </dt>
                        <dd class="_content">
                            <span class="unit_money">₩</span>
                            <span class="unit_num">1,150,12</span>
                        </dd>
                    </dl>
                    <dl class="list_exchange">
                        <dt class="_title">
                        <p class="_position"><span>수수료</span><i class="icon-help"></i></p>
                        <span class="help_rbltxt">첫 송금 3천원 할인!!</span>
                        </dt>
                        <dd class="_content">
                            <span class="unit_money">₩</span>
                            <span class="unit_num">12,000</span>
                        </dd>
                    </dl>
                </div>
                <p class="help_large text_center">최종 송금 요청 시 환율은 변동될 수 있습니다.</p>

                    <span>송금하기</span>
