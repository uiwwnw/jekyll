<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<button class="ani-toggle" data-class="common_nav">open</button>
<nav class="common_nav" style="display:block;">
    <section class="nav_main">
        <article class="cnt_mypage login_on">
            <!--<img src="" alt="사용자 사진">-->
            <div class="_cnt_txt">
                <h2>
                    <p>가은님</p>
                    <p>환영합니다!</p>
                </h2>
                <p class="_date_txt">지난 접속일 : <span>2016.12.01.18:00</span></p>
            </div>
            <div class="_cnt_info_wrap">
                <button class="_cnt_info btn_border" type="button">내 정보</button>
            </div>
            <button class="_cnt_btn btn_icon ani-close" type="button" data-class="common_nav">
                <span>닫기버튼</span>
                <i class="x_close_nav"></i>
            </button>
        </article>
        <article class="nav_content">
            <a class="_list_link" href="#">
                <i class="_icon_left icon-exchange_rate"><span>환율아이콘</span></i>
                <span>전 세계 환율 정보<em class="badge_txt"></em></span>
                <i class="_icon_right next_arrow"><span>오른쪽 화살표버튼</span></i>
            </a>
            <a class="_list_link" href="#">
                <i class="_icon_left icon-send"><span>송금아이콘</span></i>
                <span>송금 이력<em class="badge_txt"></em></span>
                <i class="_icon_right next_arrow"><span>오른쪽 화살표버튼</span></i>
            </a>
            <a class="_list_link" href="#">
                <i class="_icon_left icon-coupon"><span>쿠폰아이콘</span></i>
                <span>쿠폰함<em class="badge_txt">2</em></span>
                <i class="_icon_right next_arrow"><span>오른쪽 화살표버튼</span></i>
            </a>
        </article>
        <article class="nav_tab">
            <a class="btn_icotxt" href="#">
                <i class="icon-bell has_badge"><em class="badge_icon"></em></i>
                <span>알람벨아이콘</span>
                <p>공지/이벤트</p>
            </a>
            <a class="btn_icotxt" href="#">
                <i class="icon-notice has_badge"><em class="badge_icon">N</em></i>
                <span>고객센터아이콘</span>
                <p>고객센터</p>
            </a>
            <a class="btn_icotxt" href="#">
                <i class="icon-setting has_badge"><em class="badge_icon">N</em></i>
                <span>설정아이콘</span>
                <p>설정</p>
            </a>
            <a class="btn_icotxt" href="#">
                <i class="icon-info has_badge"><em class="badge_icon">N</em></i>
                <span>버전아이콘</span>
                <p>서비스소개</p>
            </a>
        </article>
        <article class="nav_sns">
            <span>SNS<br>추천하기</span>
            <button class="btn_icon" type="button"><span>카카오톡</span><img src="img/kakao.png" alt="카카오톡"></button>
            <button class="btn_icon" type="button"><span>카카오스토리</span><img src="img/kakaostroy.png" alt="카카오스토리"></button>
            <button class="btn_icon" type="button"><span>트위터</span><img src="img/twitter.png" alt="트위터"></button>
            <button class="btn_icon" type="button"><span>페이스북</span><img src="img/facebook.png" alt="페이스북"></button>
        </article>
    </section>

</html>
