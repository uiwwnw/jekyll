<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <section>
        <article class="main_title">
            <h1 class="_title">Welcome!</h1>
            <p class="_txt">간편한 송금, 풍성한 혜택! 해외송금 서비스를 이용해주셔서 감사합니다. 사용하실 기본 언어를 설정해주세요.</p>
            <p class="_txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                obcaecati quis reprehenderit!</p>
        </article>
    </section>
    <div class="_area_scroll">
        <section class="content_area">
            <article class="language_article">
                <label class="rdo_lang">
                    <input type="radio" name="lang"><i class="_rdo_lang"></i>
                    <div class="_rdo_align_box">
                        <img src="img/korean.jpg" alt="태극기">
                        <span>한국어</span>
                    </div>
                </label>
                <label class="rdo_lang">
                    <input type="radio" name="lang"><i class="_rdo_lang"></i>
                    <div class="_rdo_align_box">
                        <img src="img/American.jpg" alt="미국국기">
                        <span>English</span>
                    </div>
                </label>
                <label class="rdo_lang">
                    <input type="radio" name="lang"><i class="_rdo_lang"></i>
                    <div class="_rdo_align_box">
                        <img src="img/china.jpg" alt="중국국기">
                        <span>中文</span>
                    </div>
                </label>
                <label class="rdo_lang">
                    <input type="radio" name="lang"><i class="_rdo_lang"></i>
                    <div class="_rdo_align_box">
                        <img src="img/vietnam.jpg" alt="베트남국기">
                        <span>iếng Việt</span>
                    </div>
                </label>
                <label class="rdo_lang">
                    <input type="radio" name="lang"><i class="_rdo_lang"></i>
                    <div class="_rdo_align_box">
                        <img src="../app_src/img/philippine.jpg" alt="필리핀국기">
                        <span>Filipino</span>
                    </div>
                </label>
                <label class="rdo_lang">
                    <input type="radio" name="lang"><i class="_rdo_lang"></i>
                    <div class="_rdo_align_box">
                        <img src="img/thailand.jpg" alt="태국국기">
                        <span>泰國語</span>
                    </div>
                </label>
            </article>
        </section>
    </div>
    <footer class="btn_area">
        <div class="btn_wrap">
            <div>
                <button class="btn_block btn_dark" type="button" disabled="disabled">
                    <span>Start</span>
                </button>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
