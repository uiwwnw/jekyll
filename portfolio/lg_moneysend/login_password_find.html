<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>닫기버튼</span>
            <i class="x_close"></i>
        </button>
        <h1 class="_title_center">비밀번호 찾기</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="find_title">
                    <p class="_txt">비밀번호 찾기를 위해<br>
                        아이디(이메일)를 입력해주세요.</p>
                </div>
                <div class="form">
                    <span class="form_title">이름</span>
                    <div class="box_inp_wrap">
                        <label class="box_inp">
                            <input type="text" placeholder="이름">
                        </label>
                        <button class="_delete"><i class="x_close_small"></i></button>
                    </div>
                </div>
                <div class="form">
                    <span class="form_title">생년월일</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="1990">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="03">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="11">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <!--색깔 강조 import 추가해주세요-->
                    <p class="help_large import">생년월일을 다시 확인해주세요.</p>
                    <div class="form">
                        <div class="_form_flex">
                            <div class="title_wrap" style="width:100px ;">
                                <span class="form_title">성별</span>
                            </div>
                            <div class="rdo_wrap">
                                <label class="_rdo_box">
                                    <input type="radio" name="address">
                                    <i class="_rdo"></i>
                                </label>
                                <div class="_rdo_align_box">
                                    <span class="_name">남성</span>
                                </div>
                            </div>
                            <div class="rdo_wrap">
                                <label class="_rdo_box">
                                    <input type="radio" name="address">
                                    <i class="_rdo"></i>
                                </label>
                                <div class="_rdo_align_box">
                                <span class="_name">여성</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="_form_flex">
                            <div class="title_wrap" style="width:100px;">
                                <span class="form_title">내/외국인</span>
                            </div>
                            <div class="rdo_wrap">
                                <label class="_rdo_box">
                                    <input type="radio" name="address1">
                                    <i class="_rdo"></i>
                                </label>
                                <div class="_rdo_align_box">
                                    <span class="_name">내국인</span>
                                </div>
                            </div>
                            <div class="rdo_wrap">
                                <label class="_rdo_box">
                                    <input type="radio" name="address1">
                                    <i class="_rdo"></i>
                                </label>
                                <div class="_rdo_align_box">
                                <span class="_name">외국인</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <span class="form_title">휴대폰 번호</span>
                        <div class="_form_flex">
                            <div style="width: 30%;">
                                <div class="slt_wrap">
                                    <select class="_slt">
                                        <option value="LG U+">LG U+</option>
                                        <option value="LG U+">LG U+</option>
                                        <option value="LG U+">LG U+</option>
                                    </select>
                                </div>
                            </div>
                            <div class="box_inp_wrap">
                                <label class="box_inp">
                                    <input type="text" placeholder="휴대폰번호(ex.01012345678)">
                                </label>
                                <button class="_delete"><i class="x_close_small"></i></button>
                            </div>
                        </div>
                        <p class="help_large">휴대폰번호를 다시 확인해주세요.</p>
                    </div>
                    <div class="chk_wrap join_chk_wrap">
                        <div class="chk_box">
                            <label>
                                <input type="checkbox">
                                <i class="_check"></i>
                            </label>
                            <span class="_txt">본인확인을 위한 약관 모두 동의</span>
                        </div>
                        <div class="chk_list">
                            <div class="chk_box">
                                <label>
                                    <input type="checkbox">
                                    <i class="_check"></i>
                                </label>
                                <a class="_txt" href="#">
                                    <span>본인확인서비스 이용동의</span>
                                    <i class="next_arrow"></i>
                                </a>
                            </div>
                            <div class="chk_box">
                                <label>
                                    <input type="checkbox">
                                    <i class="_check"></i>
                                </label>
                                <a class="_txt" href="#">
                                    <span>기본정보수집 이용 동의</span>
                                    <i class="next_arrow"></i>
                                </a>
                            </div>
                            <div class="chk_box">
                                <label>
                                    <input type="checkbox">
                                    <i class="_check"></i>
                                </label>
                                <a class="_txt" href="#">
                                    <span>고유 식별정보 처리 동의</span>
                                    <i class="next_arrow"></i>
                                </a>
                            </div>
                            <div class="chk_box">
                                <label>
                                    <input type="checkbox">
                                    <i class="_check"></i>
                                </label>
                                <a class="_txt" href="#">
                                    <span>통신사 이용 약관 동의</span>
                                    <i class="next_arrow"></i>
                                </a>
                                <p class="help_large">'통신사 이용 약관'에 동의해주세요.</p>
                            </div>
                        </div>
                    </div>

                    <!--인증 번호 전송 후 주석 풀어주세요. start-->

                        <!--<span class="form_title">인증 번호</span>-->

                                    <!--<input type="text" placeholder="인증번호 6자리">-->
                                    <!--<span class="_time">2:00</span>-->
                                <!--</label>-->
                                <!--<button class="_delete"><i class="x_close_small"></i></button>-->
                            <!--</div>-->

                                <!--<button class="btn_dark" type="button">재전송</button>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->

                    <!--//인증 번호 전송 후 end-->

                    <div class="btn_wrap">
                        <div>
                            <button class="btn_block btn_danger" type="button" disabled="disabled">
                                <span>확인</span>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
</body>
</html>
