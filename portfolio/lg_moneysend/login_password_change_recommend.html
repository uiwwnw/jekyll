<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="find_title center_title">
                    <div>
                        <i class="icon-lock main_img"></i>
                        <h1 class="_title">스스로 지키는 개인 정보!</h1>
                        <p class="_txt">현재 회원님께서는<br>
                            장기간 동일한 비밀번호를 사용하고 계십니다.
                            회원님의 소중한 개인정보를 안전하게
                            지키기 위해 비밀번호를 변경해주세요.</p>
                    </div>
                </div>
            </article>
            <article>
                <div class="form">
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="현재 비밀번호 입력">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">비밀번호를 다시 확인해주세요.</p>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="새로운 비밀번호 입력(영문,숫자,특수기호 조합 8-16자리)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="새로운 비밀번호 확인">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">비밀번호를 입력해주세요.</p>
                </div>
                <div class="btn_wrap">
                    <div>
                        <button class="btn_block btn_danger" type="button" disabled="disabled">
                            <span>변경하기</span>
                        </button>
                    </div>
                </div>
                <div class="btn_line_wrap">
                    <a class="_btn_line" href="#">
                        <span>다음에 변경</span>
                    </a>
                </div>
                <p class="help_large text_center">'다음에 변경'시,3개월 후에 다시 안내합니다.</p>
            </article>
        </section>
    </div>
</div>
</body>
</html>
