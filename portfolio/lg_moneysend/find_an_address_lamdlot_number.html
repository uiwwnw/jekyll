<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기버튼</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">Find an Address</h1>
    </header>
    <section class="tab_area">
        <div>
            <button class="btn_txt tab-on-2">
                <span>Road Name</span>
            </button>
        </div>
        <div>
            <button class="btn_txt on tab-on-2">
                <span>Lamd-Lot number</span>
            </button>
        </div>
    </section>
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="form">
                    <div class="_form_flex">
                        <div>
                            <button class="slt_wrap">
                                <span class="_slt">
                                    Select Special City
                                </span>
                            </button>
                        </div>
                        <div>
                            <button class="slt_wrap">
                                <span class="_slt">
                                    Select Si/Gun/Gu
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="_form_flex">
                        <div>
                            <button class="slt_wrap">
                                <span class="_slt">
                                    First Spelling
                                </span>
                            </button>
                        </div>
                        <div>
                            <button class="slt_wrap">
                                <span class="_slt">
                                    Select Road Name
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="Type the Building Number">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">검색어는 2글자 이상 영문으로 입력해주세요.</p>
                </div>
                <div class="btn_wrap">
                    <div>
                        <button class="btn_block btn_danger" type="button">
                            <span>Search</span>
                        </button>
                    </div>
                </div>
            </article>
            <!--<article>-->
                <!--<div class="help_txt_wrap">-->
                    <!--<dl class="_help_txt">-->
                        <!--<dt class="_title">Guide Text</dt>-->
                        <!--<dd class="_txt list_style" data-ls="-">text<br>text-->
                        <!--</dd>-->
                    <!--</dl>-->
                    <!--<dl class="_help_txt">-->
                        <!--<dt class="_title">Guide Text</dt>-->
                        <!--<dd class="_txt list_style" data-ls="-">text</dd>-->
                        <!--<dd class="_txt list_style" data-ls="-">text</dd>-->
                    <!--</dl>-->
                <!--</div>-->
            <!--</article>-->
        </section>
    </div>
</div>
</body>

</html>
