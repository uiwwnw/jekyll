<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기아이콘</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">회원가입</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article class="list_article">
                <div class="form">
                    <span class="form_title">아이디</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="(lguplus@lg.com)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                        <div class="box_btn" style="width: 84px;">
                            <button class="btn_dark" type="button">중복 확인</button>
                        </div>
                    </div>
                    <p class="help_large">비밀번호 찾기 시 활용됩니다. 정확하게 입력해주세요.</p>
                </div>
                <div class="form">
                    <span class="form_title">비밀번호 입력</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="(영문,숫자,특수기호 조합 8-16자리)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <span class="form_title">비밀번호 확인</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">비밀번호를 다시 확인해주세요.</p>
                </div>
            </article>
            <article class="list_article only_btn_article">
                <p class="help_large text_center">신뢰할 수 있는 거래를 위해<br>본인 명의로 된 휴대 전화 인증이 필요합니다.</p>
                <div class="form">
                    <span class="form_title">이름</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <span class="form_title">생년월일</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="YY.MM.DD(ex.870220)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="_form_flex">
                        <div class="title_wrap" style="width:100px ;">
                            <span class="form_title">성별</span>
                        </div>
                        <div class="rdo_wrap">
                            <label class="_rdo_box">
                                <input type="radio" name="address">
                                <i class="_rdo"></i>
                            </label>
                            <span class="_name">남성</span>
                        </div>
                        <div class="rdo_wrap">
                            <label class="_rdo_box">
                                <input type="radio" name="address">
                                <i class="_rdo"></i>
                            </label>
                            <span class="_name">여성</span>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="_form_flex">
                        <div class="title_wrap" style="width:100px;">
                            <span class="form_title">내/외국인</span>
                        </div>
                        <div class="rdo_wrap">
                            <label class="_rdo_box">
                                <input type="radio" name="address1">
                                <i class="_rdo"></i>
                            </label>
                            <span class="_name">내국인</span>
                        </div>
                        <div class="rdo_wrap">
                            <label class="_rdo_box">
                                <input type="radio" name="address1">
                                <i class="_rdo"></i>
                            </label>
                            <span class="_name">외국인</span>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <span class="form_title">인증하기</span>
                    <div class="_form_flex">
                        <div style="width: 30%;">
                            <div class="slt_wrap">
                                <select class="_slt">
                                    <option value="LG U+">LG U+</option>
                                    <option value="LG U+">LG U+</option>
                                    <option value="LG U+">LG U+</option>
                                </select>
                            </div>
                        </div>
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" value="01012345678">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="인증번호 6자리">
                                <span class="_time">2:00</span>
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                        <div class="box_btn" style="width: 84px;">
                            <button class="btn_dark" type="button">재전송</button>
                        </div>
                    </div>
                    <p class="help_large">인증번호가 일치하지 않습니다.</p>
                    <div class="btn_wrap">
                        <div>
                            <button class="btn_block btn_default" type="button">
                                <span>확인</span>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
            <article class="list_article full_article">
                <div class="chk_wrap join_chk_wrap">
                    <div class="chk_box">
                        <label>
                            <input type="checkbox">
                            <i class="_check"></i>
                        </label>
                        <span class="_txt">본인확인을 위한 약관 모두 동의</span>
                    </div>
                    <div class="chk_list">
                        <div class="chk_box">
                            <label>
                                <input type="checkbox">
                                <i class="_check"></i>
                            </label>
                            <a class="_txt" href="#">
                                <span>본인확인서비스 이용동의</span>
                                <i class="next_arrow"></i>
                            </a>
                        </div>
                        <div class="chk_box">
                            <label>
                                <input type="checkbox">
                                <i class="_check"></i>
                            </label>
                            <a class="_txt" href="#">
                                <span>기본정보수집 이용 동의</span>
                                <i class="next_arrow"></i>
                            </a>
                        </div>
                        <div class="chk_box">
                            <label>
                                <input type="checkbox">
                                <i class="_check"></i>
                            </label>
                            <a class="_txt" href="#">
                                <span>고유 식별정보 처리 동의</span>
                                <i class="next_arrow"></i>
                            </a>
                        </div>
                        <div class="chk_box">
                            <label>
                                <input type="checkbox">
                                <i class="_check"></i>
                            </label>
                            <a class="_txt" href="#">
                                <span>통신사 이용 약관 동의</span>
                                <i class="next_arrow"></i>
                            </a>
                            <p class="help_large">'통신사 이용 약관'에 동의해주세요.</p>
                        </div>
                    </div>
                </div>
                <div class="btn_wrap">
                    <div>
                        <button class="btn_block btn_danger" type="button">
                            <span>회원가입</span>
                        </button>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
</body>

</html>
