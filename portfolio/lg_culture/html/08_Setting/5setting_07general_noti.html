<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <title>LG culture</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />

</head>

<body class="grayBg">
    <header>
        <section class="title">
            <article class="type-1">
                <button class="btn"><i class="caretLeft-icon"></i></button>
                <div class="h1_wrap">
                    <h1>알림 설정</h1>
                </div>
            </article>
        </section>
    </header>
    <div id="container">
        <section class="subTitle">
            <h2 class="ellipsis">알림 설정</h2>
        </section>
        <section class="form-1">
            <article class="type-1">
                <p class="title">
                    Push 알림 설정
                </p>
                <p class="con-txt">서비스 내 Push 전체 알림 설정 기능입니다.</p>
                <p class="con-txt">새소식을 알림으로 받아보실 수 있습니다.</p>
                <label for="push_switch">
                    <input type="checkbox" name="push_switch" checked>
                    <i></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    진동 알림
                </p>
                <label for="vibra_switch">
                    <input type="checkbox" name="vibra_switch" checked>
                    <i></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    소리 알림
                </p>
                <label for="sound_switch">
                    <input type="checkbox" name="sound_switch" checked>
                    <i></i>
                </label>
            </article>
        </section>
        <section class="subTitle">
            <h2 class="ellipsis">개인 알림 설정</h2>
        </section>
        <section class="form-1">
            <article class="type-1">
                <p class="title">
                    댓글 및 공유 알림
                </p>
                <label for="replAlert_switch">
                    <input type="checkbox" name="replAlert_switch" checked>
                    <i></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    팔로우 알림
                </p>
                <label for="followAlert_switch">
                    <input type="checkbox" name="follow_switch" checked>
                    <i></i>
                </label>
            </article>
        </section>
        <section class="subTitle">
            <h2 class="ellipsis">기타 알림</h2>
        </section>
        <section class="form-1">
            <article class="type-1">
                <p class="title">
                    이벤트 알림
                </p>
                <label for="eventAlert_switch">
                    <input type="checkbox" name="eventAlert_switch" checked>
                    <i></i>
                </label>
            </article>
        </section>
    </div>

    <footer>

    </footer>


</body>

</html>
