<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>닫기버튼</span>
            <i class="x_close"></i>
        </button>
        <h1 class="_title_center">최종안내</h1>
        <!--<button class="_btn_right btn_icon" type="button">-->
            <!--<span>송금이력아이콘</span>-->
            <!--<i class="icon-send"></i>-->
        <!--</button>-->
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="vertical_wrap">
                    <div>
                        <i class="icon-loading">
                            <i class="path1"></i><i class="path2"></i><i class="path3"></i><i class="path4"></i><i class="path5"></i><i class="path6"></i><i class="path7"></i><i class="path8"></i><i class="path9"></i><i class="path10"></i><i class="path11"></i><i class="path12"></i>
                        </i>
                        <div class="send_history">
                            <p class="_normal">가상 계좌 발급에 시간이 소요됩니다.</p>
                            <p class="_normal"><span class="danger">처리되는 즉시 SMS</span>로</p>
                            <p class="_normal">알려드리겠습니다</p><br>
                            <p class="_normal">잠시만 기다려주세요!</p>
                        </div>
                        <!--<p class="help_large">-->
                            <!--※ 환불 안내<br>-->
                            <!--고객님이 입력해주신 정보에 대한 추가적인 확인이 필요합니다.-->
                            <!--영업시간 내 최대 2시간 영업시간 외 다음 영업개시 전까지 지연될-->
                            <!--수 있으므로, 입금 시 주의하시기 바랍니다.-->
                            <!--입금 후에는 환불이 불가하며, 21일내 수취인이 미수취시 자동으로-->
                            <!--환불됩니다. 환불시에는 송금하신 원금에 대해서만 환불이 가능하-->
                            <!--며, 환불시의 전신환매입률이 적용됩니다.</p>-->
                    </div>
                </div>
            </article>
        </section>
    </div>
    <footer class="btn_area">
        <div class="btn_wrap">
            <div>
                <button class="btn_block btn_danger" type="button">
                    <span>확인</span>
                </button>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
