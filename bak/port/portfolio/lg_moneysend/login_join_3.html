<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기아이콘</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">회원가입</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article class="list_article">
                <div class="form">
                    <span class="form_title">아이디</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="(lguplus@lg.com)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                        <div class="box_btn" style="width: 84px;">
                            <button class="btn_dark" type="button">중복 확인</button>
                        </div>
                    </div>
                    <p class="help_large">비밀번호 찾기 시 활용됩니다. 정확하게 입력해주세요.</p>
                </div>
                <div class="form">
                    <span class="form_title">비밀번호 입력</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="(영문,숫자,특수기호 조합 8-16자리)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <span class="form_title">비밀번호 확인</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">비밀번호를 다시 확인해주세요.</p>
                </div>
            </article>
            <article class="list_article">
                <p class="help_large text_center big_font">LIIV App을 통해 확인된 본인 확인 정보입니다.</p>
                <div class="form">
                    <span class="form_title">이름</span><span class="form_context">홍길동</span>
                </div>
                <div class="form">
                    <span class="form_title">생년월일</span><span class="form_context">1999년 9월 9일</span>
                </div>
                <div class="form">
                    <span class="form_title">성별</span><span class="form_context">여성</span>
                </div>
                <div class="form">
                    <span class="form_title">내/외국인</span><span class="form_context">내국인</span>
                </div>
                <div class="form">
                    <span class="form_title">통신사</span><span class="form_context">LG U+</span>
                </div>
                <div class="form">
                    <span class="form_title">연락처</span><span class="form_context">010 1234 5678</span>
                </div>
                <div class="btn_wrap">
                    <div>
                        <button class="btn_block btn_danger" type="button">
                            <span>회원가입</span>
                        </button>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
</body>

</html>
