<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/_style/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기아이콘</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">송금하기</h1>
    </header>
    <section class="pro_tab_area">
        <button class="btn_txt" href="#">
            <p class="_s_txt">STEP1</p>
            <p>송금인</p>
        </button>
        <button class="btn_txt" href="#">
            <p class="_s_txt">STEP2</p>
            <p>수취인</p>
        </button>
        <button class="btn_txt on" href="#">
            <p class="_s_txt">STEP3</p>
            <p>최종내역</p>
        </button>
    </section>
    <div class="_area_scroll">
        <section class="content_area">
            <article class="list_article">
                <div class="form">
                    <span class="form_title">이름</span><span class="form_context">김가은</span>
                    <div class="_form_flex">
                        <div class="box_inp_wrap" style="width: 50%;">
                            <label class="box_inp">
                                <input type="text" placeholder="성(영문)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                        <div class="box_inp_wrap" style="width: 50%;">
                            <label class="box_inp">
                                <input type="text" placeholder="이름(영문)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">여권 혹은 외국인등록증에 기재된 이름(영문)으로 입력하세요.
                        영문 명 오류 시 외국환거래법 또는 금융실명제에 저촉될 수
                        있습니다.</p>
                </div>
                <div class="form">
                    <span class="form_title">생년월일</span><span class="form_context">1999-9-9</span>
                </div>
                <div class="form">
                    <span class="form_title">연락처</span><span class="form_context">LGU+ 010 1234 5678</span>
                </div>
                <div class="form">
                    <span class="form_title">국적</span>
                    <button class="form_context slt_wrap">
                        <span class="_slt">
                           대한민국
                        </span>
                    </button>
                    <p class="help_large">국적을 선택해주세요</p>
                </div>
                <div class="form">
                    <span class="form_title">거주국가</span><span class="form_context">대한민국</span>
                </div>
                <div class="form">
                    <span class="form_title">주소(영문)</span>
                    <div class="form_context">
                        <span class="postal_code" data-cl="[" data-cr="]">12345</span>
                        <button class="btn_border btn_dark" type="button">주소 검색</button>
                    </div>
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_ta rows_auto">
                                <textarea placeholder="상세주소"></textarea>
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">주소를 검색해주세요.</p>
                </div>
            </article>
            <article class="list_article">
                <div class="form">
                    <span class="form_title">계좌 정보</span><span class="form_context">김가은</span>
                    <p class="help_large">송금인과 계좌 명의자가 동일해야 입금이 가능합니다.</p>
                    <div class="_form_flex">
                        <div style="width: 30%;">
                            <button class="slt_wrap">
                                <span class="_slt">
                                   은행
                                </span>
                            </button>
                        </div>
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="계좌번호('-'없이 입력)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <p class="help_large">은행을 선택해주세요.</p>
                </div>
            </article>
        </section>
    </div>
    <footer class="btn_area">
        <div class="btn_wrap">
            <div>
                <button class="btn_block btn_danger" type="button">
                    <span>다음</span>
                </button>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
