<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기버튼</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">버전 정보</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="vertical_wrap version_wrap">
                    <div>
                        <img src="img/lguplus_logo.png" alt="LG Uplus">
                        <div class="_txt_wrap">
                            <p>현재 버전 v1.12</p>
                        </div>
                        <div class="btn_wrap">
                            <div>
                                <button class="btn_block btn_default" type="button" data-click="false">
                                    <span>최신 버전입니다.</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
</body>
</html>
