<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기버튼</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">주소검색</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="box_inp_wrap">
                    <label class="box_inp">
                        <input type="text" placeholder="검색어를 입력해주세요.">
                    </label>
                    <button class="_delete"><i class="x_close_small"></i></button>
                </div>
                <p class="help_large">검색어는 2글자 이상 입력해주세요.</p>
                <div class="btn_wrap">
                    <div>
                        <button class="btn_block btn_danger" type="button">
                            <span>검색</span>
                        </button>
                    </div>
                </div>
                <div class="help_txt_wrap">
                    <dl class="_help_txt">
                        <dt class="_title">정확한 주소를 모르는 경우</dt>
                        <dd class="_txt list_style" data-ls="-">시/군/구 + 도로 명, 동명 또는 건물명
                            예) 동해시 중앙로, 영수 중앙동, 대전 현대아파트
                        </dd>

                    </dl>
                    <dl class="_help_txt">
                        <dt class="_title">정확한 주소를 아는 경우</dt>
                        <dd class="_txt list_style" data-ls="-">도로 명 + 건물 번호 예) 도움5로 19</dd>
                        <dd class="_txt list_style" data-ls="-">읍/면/동/리 + 지번 예) 어진동 307-19</dd>
                    </dl>
                </div>
                <i class="icon-loading alert alarm_no">
                    <i class="path1"></i><i class="path2"></i><i class="path3"></i><i class="path4"></i><i class="path5"></i><i class="path6"></i><i class="path7"></i><i class="path8"></i><i class="path9"></i><i class="path10"></i><i class="path11"></i><i class="path12"></i>
                </i>
                <div class="send_history">
                    <p class="_normal">검색 결과가 없습니다.</p>
                    <p class="_normal">검색어를 확인해주세요.</p>
                </div>
            </article>
        </section>
    </div>
</div>
</body>
</html>
