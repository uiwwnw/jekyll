<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기버튼</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">로그인</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="form">
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="text" placeholder="아이디 (lguplus@lg.com)">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="_form_flex">
                        <div class="box_inp_wrap">
                            <label class="box_inp">
                                <input type="password" placeholder="비밀번호">
                            </label>
                            <button class="_delete"><i class="x_close_small"></i></button>
                        </div>
                    </div>
                    <!--<p class="help_large">아이디를 입력해주세요.</p>-->
                </div>
                <div class="chk_box">
                    <label>
                        <input type="checkbox" checked="checked">
                        <i class="_check"></i>
                    </label>
                    <span class="_txt">아이디 저장</span>
                </div>
                <div class="btn_wrap">
                    <div>
                        <button class="btn_block btn_danger" type="button">
                            <span>로그인</span>
                        </button>
                    </div>
                </div>
                <div class="btn_line_wrap">
                    <a class="_btn_line" href="#">
                        <span>아이디 찾기</span>
                    </a>
                    <a class="_btn_line" href="#">
                        <span>비밀번호 찾기</span>
                    </a>
                    <a class="_btn_line" href="#">
                        <span>회원가입</span>
                    </a>
                </div>
            </article>
            <!--<article class="only_btn_article">-->

            <!--</article>-->
        </section>
    </div>
</div>
</body>
</html>
