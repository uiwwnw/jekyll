<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LGU+ 해외송금</title>
    <!--jquery-->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!--jquery ui-->
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--lib-->
    <script src="lib/blockui/jquery.blockUI.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <!--default js-->
    <script src="js/default.js"></script>
    <!--<script src="js/sample.js"></script>-->


    <!--jquery ui css-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    <!--icomonn css-->
    <link rel="stylesheet" href="lib/icomoon/style.css">
</head>
<body>
<div class="area">
    <header class="title_area">
        <button class="_btn_left btn_icon" type="button">
            <span>뒤로가기버튼</span>
            <i class="prev_arrow"></i>
        </button>
        <h1 class="_title_center">내정보</h1>
    </header>
    <div class="_area_scroll">
        <section class="content_area">
            <article>
                <div class="find_title text_center">
                    <p class="_txt">
                        개인 정보를 안전하게 보호하기 위해<br>비밀번호를 입력해주세요.
                    </p>
                    <h1 class="_title">example@example.com</h1>
                </div>
                <div class="box_inp_wrap">
                    <label class="box_inp">
                        <input type="text" placeholder="비밀번호">
                    </label>
                    <button class="_delete"><i class="x_close_small"></i></button>
                </div>
                <p class="help_large">비밀번호가 맞지 않습니다.</p>
                <div class="btn_wrap">
                    <div>
                        <button class="btn_block btn_danger" type="button" disabled="disabled">
                            <span>다음</span>
                        </button>
                    </div>
                </div>
            </article>
        </section>
    </div>
</div>
</body>
</html>
