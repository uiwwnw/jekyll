<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <title>LG culture</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />

</head>

<body>
    <header>
        <section class="title">
            <article class="type-1">
                <button class="btn"><i class="caretLeft-icon"></i></button>
                <div class="h1_wrap">
                    <h1>프로필 수정</h1>
                </div>
            </article>
        </section>
    </header>
    <div id="container">
        <section class="popupForm-1">
            <article>
                <div>
                    <div>
                        <h4>닉네임 변경<span>변경할 닉네임을 입력하세요.</span></h4>
                        <label for="inp" class="popupInp bgc">
                            <input type="text" name="inp" id="inp" placeholder="Nickname">
                            <button class="btn"><i class="close-icon dim"></i></button>
                        </label>
                        <i class="line"></i>
                        <button class="box-btn">취소</button>
                        <button class="box-btn">확인</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="form-1">
            <article class="profileEdit">
                <i class="bg03"></i>
                <img src="../../image/bg/custom0001.png" alt="">
                <div>
                    <div class="photo">
                        <img src="../../image/face/user03.jpg" alt="">
                    </div>
                    <div class="txt1">
                        <p>레오나르도</p>
                        <p>소놀리</p>
                    </div>
                    <div class="txt2">
                        <p>그래픽디자이너</p>
                        <p>미래를 디자인 하려면 역사를 고찰해야한다</p>
                    </div>
                    <div class="txt3">
                        <button class="btn"><span>팔로잉</span><span>0</span></button>
                        <button class="btn"><span>팔로워</span><span>0</span></button>
                        <button class="btn"><span>별</span><span>0</span></button>
                    </div>
                </div>
                <button class="rectBtn"><i class="apply"></i>스킨 미리보기</button>
            </article>
        </section>
        <section class="form-1">
            <!--            <h3 class="hide">contents</h3>-->
            <!--  프레스 시 listPls  -->
            <article class="type-1">
                <p class="title">
                    닉네임
                </p>
                <label class="btn ellipsis2">
                    <input class="custom" type="text" name="" id="" value="레오나르도 소놀리" readonly>
                    <i class="pencil-icon"></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    직업
                </p>
                <label class="btn ellipsis2">
                    <input class="custom" type="text" name="" id="" placeholder="그래픽 디자이너" readonly>
                    <i class="caretRight-icon"></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    소개문구

                </p>
                <label class="btn ellipsis2">
                    <input class="custom" type="text" name="" id="" placeholder="미래를 디자인 하려면 역사를 가나다라마바사아" readonly>
                    <i class="caretRight-icon"></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    프로필 사진
                </p>
                <label class="btn ellipsis2">
                    <input class="custom" type="text" name="" id="" placeholder="" readonly>
                    <i class="caretRight-icon"></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    스킨 설정
                </p>
                <label class="btn ellipsis2">
                    <input class="custom" type="text" name="" id="" value="기본 테마1" readonly>
                    <i class="caretRight-icon"></i>
                </label>
            </article>
        </section>
    </div>

    <footer>

    </footer>


</body>

</html>
