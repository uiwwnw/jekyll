<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <title>LG culture</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />

</head>

<body>
    <header>
        <section class="title">
            <article class="type-1">
                <button class="btn"><i class="caretLeft-icon"></i></button>
                <div class="h1_wrap">
                    <h1>회원탈퇴</h1>
                </div>
            </article>
        </section>
    </header>

    <div id="container">
        <section class="subTitle">
            <h2 class="ellipsis">회원탈퇴</h2>
        </section>
        <section class="form-1">
            <article class="type-1 ty5">
                <p class="title">
                    회원을 탈퇴하면, 작성한 포스트 및 매거진을 비롯한 모든
                </p>
                <p class="title">
                    데이터가 삭제됩니다. 동일한 계정으로 재가입한 경우에도
                </p>
                <p class="title">
                    복구가 불가능합니다.
                </p>
                <i class="br"></i>
                <p class="title">
                    신중하게 결정해주세요.
                </p>
                <i class="br"></i>
                <p class="title ty5">
                    아래 확인에 체크 하신 후 탈퇴 버튼을 누르시면,
                </p>
                <p class="title ty5">
                    회원 탈퇴가 완료됩니다.
                </p>
            </article>
            <article class="type-1 ty6">
                <div>
                    <label for="number_check">
                        <input type="checkbox" name="number_check" checked>
                        <i></i>
                    </label>
                    <p class="title">주의사항을 모두 확인하였습니다.</p>
                </div>
                <button class="rectBtn">탈퇴</button>
            </article>
        </section>
    </div>

    <footer>

    </footer>


</body>

</html>
