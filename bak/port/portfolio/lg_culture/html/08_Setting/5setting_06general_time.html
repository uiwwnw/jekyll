<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <title>LG culture</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />

</head>

<body class="grayBg">
    <header>
        <section class="title">
            <article class="type-1">
                <button class="btn"><i class="caretLeft-icon"></i></button>
                <div class="h1_wrap">
                    <h1>시간대</h1>
                </div>
            </article>
        </section>
    </header>
    <div id="container">
        <section class="subTitle">
            <h2 class="ellipsis">시간 표시 설정</h2>
        </section>
        <section class="form-1">
            <article class="type-1">
                <p class="title">
                    24시간제
                </p>
                <p class="con-txt">하루 시간을 24시간으로 설정하여</p>
                <p class="con-txt">AM/PM 표기 없이 시간대 표기</p>
                <label for="time24_switch">
                    <input type="checkbox" name="time24_switch" checked>
                    <i></i>
                </label>
            </article>
        </section>
        <section class="subTitle">
            <h2 class="ellipsis">시간대 설정</h2>
        </section>
        <section class="form-1">
            <article class="type-1">
                <p class="title">
                    시간대 자동 설정
                </p>
                <label for="timeAuto_switch">
                    <input type="checkbox" name="timeAuto_switch">
                    <i></i>
                </label>
            </article>
            <article class="type-1">
                <p class="title">
                    시간대 | (GMT +9:00) Seoul
                </p>
                <button class="btn"><i class="caretRight-icon"></i></button>
            </article>
        </section>
    </div>

    <footer>

    </footer>


</body>

</html>
